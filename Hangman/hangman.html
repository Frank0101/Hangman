<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hangman</title>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="appJs/hangman/hangmanBundle.js"></script>
    <link href="content/style/hangman.min.css" rel="stylesheet" />
</head>
<body>
    <div class="hangman-app" ng-app="hangmanApp" ng-controller="hangmanController">
        <div class="hangman" ng-class="{'wins': playerWins(), 'lose': playerLose()}">
            <div class="head" ng-if="errors > 0">
                <div class="chest" ng-if="errors > 1">
                    <div class="l-arm" ng-if="errors > 2"></div>
                    <div class="r-arm" ng-if="errors > 3"></div>
                    <div class="l-leg" ng-if="errors > 4"></div>
                    <div class="r-leg" ng-if="errors > 5"></div>
                </div>
            </div>
        </div>
        <div class="phrase">
            <ul class="words">
                <li class="word" ng-repeat="word in phrase.words">
                    <ul class="characters">
                        <li class="character" ng-repeat="character in word.characters">
                            <div class="character-symbol" ng-if="character.discovered">{{character.character}}</div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="keyboard">
            <ul class="keys">
                <li class="key" ng-repeat="key in keyboard.keys">
                    <button class="key-button" ng-click="onKeyPress(key.key)" ng-disabled="endGame() || key.pressed">
                        {{key.key}}
                    </button>
                </li>
            </ul>
        </div>
        <div class="end-game" ng-if="endGame()">
            <div class="player-wins" ng-if="playerWins()">
                <h2>You saved the hangman!</h2>
            </div>
            <div class="player-lose" ng-if="playerLose()">
                <h2>You killed the hangman!</h2>
            </div>
            <button class="new-game" ng-click="init()">New Game</button>
        </div>
    </div>
</body>
</html>
